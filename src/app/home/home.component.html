<div class="container">
  <form class="form-horizontal" [formGroup]="searchRecipeForm" (ngSubmit)="getRecipeDetails()">
    <table class="table">
      <tr>
        <td>
          <div class="form-group col-md-10" [ngClass]="{'has-error': searchRecipeForm.controls.recipeName.errors }">
            <label for="recipeName">Recipe Name</label>
            <input id="recipeName" type="text" class="form-control" formControlName="recipeName" placeholder="Whole Chicken">
            <app-control-messages [control]="searchRecipeForm.controls.recipeName"></app-control-messages>
          </div>
        </td>
        <td>
          <div class="form-group">
            <br>
            <button class="btn btn-primary">Submit</button>
          </div>
        </td>
        <td>
      </tr>
    </table>
  </form>
</div>
<br>

<div class="display_recipe_details">
  <app-display-recipe-details [recipeDetails]="recipeDetails"></app-display-recipe-details>
</div>
